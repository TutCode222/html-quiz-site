<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .bg-kelly-green {
            background-color: #4CBB17 !important;
        }

        .btn-outline-kelly-green {
            color: #4CBB17;
            border-color: #4CBB17;
        }

        .btn-outline-kelly-green:hover {
            background-color: #4CBB17;
            color: white;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HTML Quiz</a>
          </div>
    </nav>

    <section class="text-center p-5 bg-kelly-green text-white">
        <h1>Welcome to the HTML Quiz</h1>
        <p class="lead">Test your knowledge of HTML fundamentals!</p>
    </section>

    <div class="container my-5">
        <div class="row" id="quiz-container">
            <div class="col-md-6">
                <div class="card p-3 mb-3">
                    <h2 class="card-title">Question 1</h2>
                    <p class="card-text">Which tag is used for a paragraph in HTML?</p>
                    <form>
                        <ul class="list-unstyled">
                            <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;div&gt;</button></li>
                            <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;span&gt;</button></li>
                            <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;p&gt;</button></li>
                            <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;h1&gt;</button></li>
                        </ul>
                    </form>
        </div>
    </div>


    <div class="col-md-6">
        <div class="card p-3 mb-3">
          <h2 class="card-title">Question 2</h2>
          <p class="card-text">Which tag creates a hyperlink?</p>
          <form>
            <ul class="list-unstyled">
              <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;img&gt;</button></li>
              <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;a&gt;</button></li>
              <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;br&gt;</button></li>
              <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;ul&gt;</button></li>
            </ul>
          </form>
        </div>


        <div class="col">
            <div class="card p-3">
              <h2 class="card-title">Question 3</h2>
              <p class="card-text">Which tag is used to display an image?</p>
              <form>
                <ul class="list-unstyled">
                  <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;img&gt;</button></li>
                  <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;pic&gt;</button></li>
                  <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;image&gt;</button></li>
                  <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;src&gt;</button></li>
                </ul>
              </form>
            </div>
          </div>
    
          
          <div class="col">
            <div class="card p-3">
              <h2 class="card-title">Question 4</h2>
              <p class="card-text">Which tag is used to create a table?</p>
              <form>
                <ul class="list-unstyled">
                  <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;table&gt;</button></li>
                  <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;tab&gt;</button></li>
                  <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;tbl&gt;</button></li>
                  <li><button type="button" class="btn btn-outline-kelly-green answer-btn">&lt;sheet&gt;</button></li>
                </ul>
              </form>
            </div>
          </div>

    <script src="script.js"></script>
</body>
</html>
